    <h2>Questions for ONGC Employees</h2>
    
        <div class="card border-info">
            <div class="card-header bg-info text-white">Question 1</div>
            <div class="card-body">
                <p>The ONGC is a ___</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="q1_r1">
                    <label class="form-check-label" for="q1_r1">Central public sector undertaking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="q1_r2">
                    <label class="form-check-label" for="q1_r2">State undertaking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="q1_r3" >
                    <label class="form-check-label" for="q1_r3">Private company</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"id="q1_r4" >
                    <label class="form-check-label" for="q1_r4">None of the Above</label>
                </div>
            </div>
         </div>

         <div class="card border-info">
            <div class="card-header bg-info text-white">Question 2</div>
            <div class="card-body">
                <p>ONGC has been founded</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q2_r1">
                    <label class="form-check-label" for="q2_r1">1900</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q2_r2">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q2_r3">
                    <label class="form-check-label" for="q2_r3">1972</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q2_r4">
                    <label class="form-check-label" for="q2_r4">1980</label>
                </div>
            </div>
         </div>

         <div class="card border-info">
            <div class="card-header bg-info text-white">Question 3</div>
            <div class="card-body">
                <p>ONGC is known as</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="q3_r1">
                    <label class="form-check-label" for="q3_r1">Oil and Natural Gas Corporation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="q3_r2">
                    <label class="form-check-label" for="q3_r2">Orange</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q3_r3">
                    <label class="form-check-label" for="q3_r3">Once None Gas Corps</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q3_r4">
                    <label class="form-check-label" for="q3_r4">None of the Above</label>
                </div>
            </div>
         </div>

         <div class="card border-info">
            <div class="card-header bg-info text-white">Question 4</div>
            <div class="card-body">
                <p>The ONGC is founded on which month</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q4_r1">
                    <label class="form-check-label" for="q4_r1">August</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q4_r2">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q4_r3">
                    <label class="form-check-label" for="q4_r3">March</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q4_r4">
                    <label class="form-check-label" for="q4_r4">February</label>
                </div>
            </div>
         </div>

         <div class="card border-info">
            <div class="card-header bg-info text-white">Question 5</div>
            <div class="card-body">
                <p>The ONGC is owned by</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q5_r1">
                    <label class="form-check-label" for="q5_r1">Tony Stark</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q5_r2">
                    <label class="form-check-label" for="q5_r2">Elon Musk</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q5_r3">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"  id="q5_r4">
                    <label class="form-check-label" for="q5_r4">Joe Biden</label>
                </div>
            </div>
         </div>
